<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="3;url=https://your-canva-thank-you-page-url.com">
  <script>
    // This will redirect immediately
    window.location.href = "https://your-canva-thank-you-page-url.com";
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #3498db;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Thank you for scheduling!</h2>
  <p>Redirecting to your confirmation page...</p>
  <div class="loader"></div>
  <p>If you're not redirected automatically, <a href="https://your-canva-thank-you-page-url.com">click here</a>.</p>
</body>
</html>
